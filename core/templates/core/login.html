<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2 class="login-title">
                <i class="fas fa-sign-in-alt me-2"></i>
                Connexion
            </h2>
            <p class="login-subtitle">Accédez à votre espace personnel</p>
        </div>

        <form method="post" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="form-label">
                    <i class="fas fa-user me-1"></i> Nom d'utilisateur
                </label>
                {{ form.username }}
                <div class="form-icon">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="form-label">
                    <i class="fas fa-lock me-1"></i> Mot de passe
                </label>
                {{ form.password }}
                <div class="form-icon">
                    <i class="fas fa-key"></i>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Se connecter
                </button>
            </div>

            <div class="login-footer">
                <a href="#" class="forgot-password">
                    <i class="fas fa-question-circle me-1"></i>
                    Mot de passe oublié ?
                </a>
                <span class="separator">|</span>
                <a href="{% url 'register' %}" class="register-link">
                    <i class="fas fa-user-plus me-1"></i>
                    Créer un compte
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Main container */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f8f9fa;
        padding: 20px;
    }

    /* Card styling */
    .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        padding: 40px;
        transition: transform 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
    }

    /* Header styling */
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-title {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .login-subtitle {
        color: #7f8c8d;
        font-size: 0.9rem;
    }

    /* Form styling */
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        position: relative;
        margin-bottom: 15px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 500;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-group input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
    }

    .form-icon {
        position: absolute;
        left: 15px;
        top: 38px;
        color: #95a5a6;
    }

    /* Button styling */
    .login-btn {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        width: 100%;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: linear-gradient(135deg, #2980b9, #3498db);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
    }

    /* Footer links */
    .login-footer {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
        font-size: 0.85rem;
    }

    .forgot-password, .register-link {
        color: #7f8c8d;
        text-decoration: none;
        transition: color 0.3s;
    }

    .forgot-password:hover {
        color: #e74c3c;
    }

    .register-link:hover {
        color: #2ecc71;
    }

    .separator {
        color: #bdc3c7;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .login-card {
            padding: 30px 20px;
        }

        .login-footer {
            flex-direction: column;
            gap: 5px;
        }

        .separator {
            display: none;
        }
    }
</style>
